<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>双研教育报名系统</title>
    <style>
        /* 基础样式 */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        form {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .form-group {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 14px;
            margin-bottom: 5px;
            color: #555;
        }

        input[type="text"], select, input[type="checkbox"], input[type="radio"], input[type="time"] {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-top: 5px;
        }

        input[type="checkbox"], input[type="radio"] {
            width: auto;
            margin-right: 10px;
        }

        .form-group.inline {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .form-group.inline > div {
            flex: 1 1 48%;  /* Adjusts the width for smaller screens */
        }

        .form-group .checkbox-group {
            display: flex;
            flex-direction: row;
            gap: 15px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* 手机端适配 */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            h1 {
                font-size: 20px;
            }

            .form-group.inline > div {
                flex: 1 1 100%;  /* Full width for smaller screens */
            }

            input[type="text"], select, input[type="checkbox"], input[type="radio"], input[type="time"] {
                font-size: 16px;  /* Adjust font size */
            }

            button {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>双研教育报名系统</h1>
        <form id="registration-form">
            <div class="form-group">
                <label for="student-name">学生姓名</label>
                <input type="text" id="student-name" name="student-name" required>
            </div>

            <div class="form-group">
                <label for="grade">年级</label>
                <select id="grade" name="grade" required>
                    <option value="grade-1">初中一年级</option>
                    <option value="grade-2">初中二年级</option>
                    <option value="grade-3">初中三年级</option>
                </select>
            </div>

            <div class="form-group checkbox-group">
                <label for="subjects">科目</label>
                <div>
                    <input type="checkbox" id="math" name="subjects" value="math"> 数学
                </div>
                <div>
                    <input type="checkbox" id="english" name="subjects" value="english"> 英语
                </div>
                <div>
                    <input type="checkbox" id="physics" name="subjects" value="physics"> 物理
                </div>
            </div>

            <div class="form-group">
                <label for="weekdays">选择上课星期</label>
                <div>
                    <input type="checkbox" id="monday" name="weekdays" value="monday"> 周一
                </div>
                <div>
                    <input type="checkbox" id="tuesday" name="weekdays" value="tuesday"> 周二
                </div>
                <div>
                    <input type="checkbox" id="wednesday" name="weekdays" value="wednesday"> 周三
                </div>
                <div>
                    <input type="checkbox" id="thursday" name="weekdays" value="thursday"> 周四
                </div>
                <div>
                    <input type="checkbox" id="friday" name="weekdays" value="friday"> 周五
                </div>
                <div>
                    <input type="checkbox" id="saturday" name="weekdays" value="saturday"> 周六
                </div>
                <div>
                    <input type="checkbox" id="sunday" name="weekdays" value="sunday"> 周日
                </div>
            </div>

            <div class="form-group">
                <label for="time">选择上课时间段</label>
                <div>
                    <input type="checkbox" id="time1" name="time" value="10:00-12:00"> 10:00 - 12:00
                </div>
                <div>
                    <input type="checkbox" id="time2" name="time" value="13:30-15:30"> 13:30 - 15:30
                </div>
                <div>
                    <input type="checkbox" id="time3" name="time" value="16:00-18:00"> 16:00 - 18:00
                </div>
                <div>
                    <input type="checkbox" id="time4" name="time" value="18:30-20:30"> 18:30 - 20:30
                </div>
            </div>

            <button type="submit">提交报名</button>
        </form>
    </div>

</body>
</html>
