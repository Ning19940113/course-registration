<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>双研教育报名系统</title>
    <style>
        /* 基础样式 */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-size: 14px;
            margin-bottom: 5px;
            display: block;
            color: #555;
        }

        input[type="text"], select, input[type="checkbox"], input[type="radio"], input[type="time"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        input[type="checkbox"], input[type="radio"] {
            width: auto;
            margin-right: 10px;
        }

        .form-group.inline {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .form-group.inline > div {
            flex: 1;
            margin-right: 10px;
        }

        .form-group.inline > div:last-child {
            margin-right: 0;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* 手机端适配 */
        @media (max-width: 768px) {
            .form-group.inline > div {
                flex: 1 1 45%;
            }

            .container {
                padding: 10px;
            }

            h1 {
                font-size: 20px;
            }

            input, select, button {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>双研教育报名系统</h1>
        <form id="registration-form">
            <div class="form-group">
                <label for="student-name">学生姓名</label>
                <input type="text" id="student-name" name="student-name" required>
            </div>

            <div class="form-group">
                <label for="grade">年级</label>
                <select id="grade" name="grade" required>
                    <option value="grade-1">初中一年级</option>
                    <option value="grade-2">初中二年级</option>
                    <option value="grade-3">初中三年级</option>
                </select>
            </div>

            <div class="form-group">
                <label for="subjects">科目</label>
                <div class="inline">
                    <div><input type="checkbox" id="math" name="subjects" value="math"> 数学</div>
                    <div><input type="checkbox" id="english" name="subjects" value="english"> 英语</div>
                    <div><input type="checkbox" id="physics" name="subjects" value="physics"> 物理</div>
                </div>
            </div>

            <div class="form-group">
                <label for="time">意向上课时间</label>
                <select id="time" name="time" required>
                    <option value="time-1">星期一 09:00 - 11:00</option>
                    <option value="time-2">星期二 10:00 - 12:00</option>
                    <option value="time-3">星期三 14:00 - 16:00</option>
                    <!-- 添加更多时间选项 -->
                </select>
            </div>

            <button type="submit">提交报名</button>
        </form>
    </div>

</body>
</html>
