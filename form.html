<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>双研教育报名系统</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>双研教育报名系统</h1>
        <form>
            <div class="form-group">
                <label for="name">学生姓名</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="school">所在学校</label>
                <input type="text" id="school" name="school" required>
            </div>
            <div class="form-group subject-options">
                <label>选择科目</label>
                <label><input type="checkbox" name="subject" value="math"> 数学</label>
                <label><input type="checkbox" name="subject" value="english"> 英语</label>
                <label><input type="checkbox" name="subject" value="physics"> 物理</label>
            </div>
            <div class="form-group time-options">
                <label>意向上课时间</label>
                <label><input type="checkbox" name="day" value="monday"> 周一</label>
                <label><input type="checkbox" name="day" value="tuesday"> 周二</label>
                <label><input type="checkbox" name="day" value="wednesday"> 周三</label>
                <label><input type="checkbox" name="day" value="thursday"> 周四</label>
                <label><input type="checkbox" name="day" value="friday"> 周五</label>
                <label><input type="checkbox" name="day" value="saturday"> 周六</label>
                <label><input type="checkbox" name="day" value="sunday"> 周日</label>
            </div>
            <div class="form-group time-slots">
                <label>具体时间段</label>
                <label><input type="checkbox" name="time" value="10-12"> 10:00 - 12:00</label>
                <label><input type="checkbox" name="time" value="13-15"> 13:30 - 15:30</label>
                <label><input type="checkbox" name="time" value="16-18"> 16:00 - 18:00</label>
                <label><input type="checkbox" name="time" value="18-20"> 18:30 - 20:30</label>
            </div>
            <div class="form-group">
                <label for="remarks">备注</label>
                <textarea id="remarks" name="remarks" placeholder="可填写特殊要求"></textarea>
            </div>
            <button type="submit">提交报名</button>
        </form>
    </div>
</body>
</html>
