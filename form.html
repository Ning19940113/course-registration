<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>报名系统</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="container">
        <h1>双研教育报名系统</h1>
        <form action="/submit" method="POST">
            <label for="name">学生姓名</label>
            <input type="text" id="name" name="name" required>
            
            <label for="school">所在学校</label>
            <input type="text" id="school" name="school" required>
            
            <label for="subject">选择科目</label>
            <select id="subject" name="subject" multiple required>
                <option value="math">数学</option>
                <option value="english">英语</option>
                <option value="physics">物理</option>
            </select>
            
            <label for="day">选择意向上课时间</label>
            <select id="day" name="day" multiple required>
                <option value="monday">周一</option>
                <option value="tuesday">周二</option>
                <option value="wednesday">周三</option>
                <option value="thursday">周四</option>
                <option value="friday">周五</option>
                <option value="saturday">周六</option>
                <option value="sunday">周日</option>
            </select>

            <label for="time">选择具体时间段</label>
            <select id="time" name="time" multiple required>
                <option value="8-10">8:00-10:00</option>
                <option value="10-12">10:00-12:00</option>
                <option value="14-16">14:00-16:00</option>
                <option value="16-18">16:00-18:00</option>
                <option value="18-20">18:00-20:00</option>
            </select>

            <label for="remarks">备注</label>
            <textarea id="remarks" name="remarks"></textarea>

            <button type="submit">提交报名</button>
        </form>
    </div>
</body>
</html>
