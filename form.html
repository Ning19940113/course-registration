<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>双研教育报名表单</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>双研教育报名系统</h1>
    <form method="POST">
        <label for="name">学生姓名：</label>
        <input type="text" id="name" name="name" required placeholder="请输入学生姓名">
        <br><br>

        <label for="school">学校：</label>
        <input type="text" id="school" name="school" required placeholder="请输入所在学校">
        <br><br>

        <label for="subject">选择科目：</label>
        <select name="subject" id="subject" required>
            <option value="math">数学</option>
            <option value="english">英语</option>
            <option value="physics">物理</option>
        </select>
        <br><br>

        <label>选择意向上课时间：</label>
        <input type="checkbox" name="day" value="monday"> 周一
        <input type="checkbox" name="day" value="tuesday"> 周二
        <input type="checkbox" name="day" value="wednesday"> 周三
        <input type="checkbox" name="day" value="thursday"> 周四
        <input type="checkbox" name="day" value="friday"> 周五
        <br><br>

        <label for="time">选择时间段：</label>
        <select name="time" id="time" required>
            <option value="08:00-10:00">08:00-10:00</option>
            <option value="10:00-12:00">10:00-12:00</option>
            <option value="14:00-16:00">14:00-16:00</option>
            <option value="16:00-18:00">16:00-18:00</option>
        </select>
        <br><br>

        <label for="remarks">备注：</label>
        <textarea id="remarks" name="remarks" rows="4" placeholder="填写其他备注"></textarea>
        <br><br>

        <button type="submit">提交报名</button>
    </form>
</body>
</html>
