<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>双研教育报名系统</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- 删除 logo，直接显示标题 -->
  <h1>双研教育报名系统</h1>

  <form>
    <!-- 学生姓名 -->
    <div>
      <label for="student-name">学生姓名:</label>
      <input type="text" id="student-name" name="student-name" required>
    </div>

    <!-- 年级 -->
    <div>
      <label for="grade">年级:</label>
      <select id="grade" name="grade" required>
        <option value="1">初中一年级</option>
        <option value="2">初中二年级</option>
        <option value="3">初中三年级</option>
      </select>
    </div>

    <!-- 科目 -->
    <div>
      <label for="subjects">选择科目:</label>
      <select id="subjects" name="subjects" multiple required>
        <option value="math">数学</option>
        <option value="english">英语</option>
        <option value="physics">物理</option>
      </select>
    </div>
    <!-- 显示已选择的科目 -->
    <div id="selected-subjects">
      <p>已选择的科目：<span id="subject-list" class="selected"></span></p>
    </div>

    <!-- 意向上课时间 -->
    <div>
      <label for="times">选择意向上课时间:</label>
      <select id="times" name="times" multiple required>
        <option value="monday">周一</option>
        <option value="tuesday">周二</option>
        <option value="wednesday">周三</option>
        <option value="thursday">周四</option>
        <option value="friday">周五</option>
        <option value="saturday">周六</option>
        <option value="sunday">周日</option>
      </select>
    </div>
    <!-- 显示已选择的意向上课时间 -->
    <div id="selected-times">
      <p>已选择的意向上课时间：<span id="time-list" class="selected"></span></p>
    </div>

    <!-- 具体时间段 -->
    <div>
      <label for="time-slots">选择具体时间段:</label>
      <select id="time-slots" name="time-slots" multiple required>
        <option value="10:00-12:00">10:00-12:00</option>
        <option value="13:30-15:30">13:30-15:30</option>
        <option value="16:00-18:00">16:00-18:00</option>
        <option value="18:30-20:30">18:30-20:30</option>
      </select>
    </div>
    <!-- 显示已选择的时间段 -->
    <div id="selected-time-slots">
      <p>已选择的时间段：<span id="time-slot-list" class="selected"></span></p>
    </div>

    <!-- 备注 -->
    <div>
      <label for="remarks">备注:</label>
      <textarea id="remarks" name="remarks"></textarea>
    </div>

    <!-- 提交按钮 -->
    <button type="submit">提交报名</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
