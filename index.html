<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>双研教育报名系统</title>
    <link rel="stylesheet" href="styles.css">  <!-- 引入外部 CSS 文件 -->
</head>
<body>
    <div class="container">
        <h1>双研教育报名系统</h1>
        
        <form action="submit_form" method="post" id="registration-form">
            <!-- 学生姓名 -->
            <div class="form-group">
                <label for="name">学生姓名</label>
                <input type="text" id="name" name="name" required>
            </div>

            <!-- 年级 -->
            <div class="form-group">
                <label for="grade">年级</label>
                <select id="grade" name="grade" required>
                    <option value="初中一年级">初中一年级</option>
                    <option value="初中二年级">初中二年级</option>
                    <option value="初中三年级">初中三年级</option>
                </select>
            </div>

            <!-- 科目 -->
            <div class="form-group">
                <label for="subjects">科目</label>
                <select id="subjects" name="subjects" multiple required>
                    <option value="数学">数学</option>
                    <option value="英语">英语</option>
                    <option value="物理">物理</option>
                </select>
            </div>

            <!-- 意向上课时间 -->
            <div class="form-group">
                <label for="intended-time">意向上课时间</label>
                <select id="intended-time" name="intended-time" multiple required>
                    <option value="周一">周一</option>
                    <option value="周二">周二</option>
                    <option value="周三">周三</option>
                    <option value="周四">周四</option>
                    <option value="周五">周五</option>
                    <option value="周六">周六</option>
                    <option value="周日">周日</option>
                </select>
            </div>

            <!-- 具体时间段 -->
            <div class="form-group">
                <label for="specific-time">具体时间段</label>
                <select id="specific-time" name="specific-time" multiple required>
                    <option value="10:00-12:00">10:00-12:00</option>
                    <option value="13:30-15:30">13:30-15:30</option>
                    <option value="16:00-18:00">16:00-18:00</option>
                    <option value="18:30-20:30">18:30-20:30</option>
                </select>
            </div>

            <!-- 自定义时间段 -->
            <div class="form-group">
                <label for="custom-time">其他时间段</label>
                <textarea id="custom-time" name="custom-time" placeholder="例如：19:00-21:00"></textarea>
            </div>

            <!-- 备注 -->
            <div class="form-group">
                <label for="remark">备注</label>
                <textarea id="remark" name="remark" placeholder="填写其他备注"></textarea>
            </div>

            <!-- 提交按钮 -->
            <button type="submit">提交报名</button>
        </form>

        <!-- 展示选择的科目和时间 -->
        <div id="selected-subjects"></div>
        <div id="selected-times"></div>
    </div>

    <script>
        document.getElementById('registration-form').addEventListener('submit', function(e) {
            e.preventDefault();  // 阻止默认提交

            // 获取选中的科目和时间
            let selectedSubjects = Array.from(document.getElementById('subjects').selectedOptions)
                .map(option => option.value);
            let selectedTimes = Array.from(document.getElementById('specific-time').selectedOptions)
                .map(option => option.value);
            
            // 显示选择的科目和时间
            document.getElementById('selected-subjects').innerHTML = '选择的科目: ' + selectedSubjects.join(', ');
            document.getElementById('selected-times').innerHTML = '选择的时间: ' + selectedTimes.join(', ');

            // 提交表单
            alert('报名提交成功！');
        });
    </script>
</body>
</html>
