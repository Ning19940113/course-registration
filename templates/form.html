<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>双研教育报名系统</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Logo -->
    <div class="logo-container">
        <img src="images/logo.png" alt="双研教育 Logo" class="logo">
    </div>

    <h1>双研教育报名系统</h1>

    <form id="registration-form">
        <!-- 学生姓名 -->
        <label for="name">学生姓名</label>
        <input type="text" id="name" name="name" required>

        <!-- 年级 -->
        <label for="grade">年级</label>
        <select id="grade" name="grade" required>
            <option value="grade-1">初中一年级</option>
            <option value="grade-2">初中二年级</option>
            <option value="grade-3">初中三年级</option>
        </select>

        <!-- 科目 -->
        <label for="subjects">科目</label>
        <select id="subjects" name="subjects" multiple required>
            <option value="math">数学</option>
            <option value="english">英语</option>
            <option value="physics">物理</option>
        </select>

        <!-- 已选择科目展示 -->
        <div id="selected-subjects"></div>

        <!-- 意向上课时间 -->
        <label for="days">意向上课时间</label>
        <select id="days" name="days" multiple required>
            <option value="mon">周一</option>
            <option value="tue">周二</option>
            <option value="wed">周三</option>
            <option value="thu">周四</option>
            <option value="fri">周五</option>
            <option value="sat">周六</option>
            <option value="sun">周日</option>
        </select>

        <!-- 具体时间段 -->
        <label for="time">具体时间</label>
        <select id="time" name="time" multiple required>
            <option value="10:00-12:00">10:00-12:00</option>
            <option value="13:30-15:30">13:30-15:30</option>
            <option value="16:00-18:00">16:00-18:00</option>
            <option value="18:30-20:30">18:30-20:30</option>
        </select>

        <!-- 备注 -->
        <label for="notes">备注</label>
        <textarea id="notes" name="notes"></textarea>

        <!-- 提交按钮 -->
        <button type="submit">提交报名</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
