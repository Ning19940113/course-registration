<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>双研教育报名系统</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>双研教育报名系统</h1>
        <form>
            <div class="form-group">
                <label for="name">学生姓名</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="school">所在学校</label>
                <input type="text" id="school" name="school" required>
            </div>
            <div class="form-group subject-options">
                <label for="subject">选择科目</label>
                <input type="checkbox" name="subject" value="math" id="math"> 数学
                <input type="checkbox" name="subject" value="english" id="english"> 英语
                <input type="checkbox" name="subject" value="physics" id="physics"> 物理
            </div>
            <div class="form-group time-options">
                <label for="time">选择意向上课时间</label>
                <input type="checkbox" name="time" value="monday" id="monday"> 周一
                <input type="checkbox" name="time" value="tuesday" id="tuesday"> 周二
                <input type="checkbox" name="time" value="wednesday" id="wednesday"> 周三
                <input type="checkbox" name="time" value="thursday" id="thursday"> 周四
                <input type="checkbox" name="time" value="friday" id="friday"> 周五
                <input type="checkbox" name="time" value="saturday" id="saturday"> 周六
                <input type="checkbox" name="time" value="sunday" id="sunday"> 周日
            </div>
            <div class="form-group">
                <label for="notes">备注</label>
                <textarea id="notes" name="notes"></textarea>
            </div>
            <button type="submit">提交报名</button>
        </form>
    </div>
</body>
</html>
