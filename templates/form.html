<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>双研教育报名系统</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- 页头包含 logo 和标题 -->
  <header>
    <img src="logo.jpg" alt="双研教育" class="logo"> <!-- 更新为 logo.jpg -->
    <h1>双研教育报名系统</h1>
  </header>

  <!-- 表单内容 -->
  <main>
    <form action="#" method="POST">
      <!-- 学生姓名 -->
      <label for="name">学生姓名：</label>
      <input type="text" id="name" name="name" required>

      <!-- 年级 -->
      <label for="grade">年级：</label>
      <select id="grade" name="grade" required>
        <option value="grade1">初中一年级</option>
        <option value="grade2">初中二年级</option>
        <option value="grade3">初中三年级</option>
      </select>

      <!-- 科目 -->
      <label for="subjects">选择科目：</label>
      <select id="subjects" name="subjects" multiple required>
        <option value="math">数学</option>
        <option value="english">英语</option>
        <option value="physics">物理</option>
      </select>

      <!-- 意向上课时间 -->
      <label for="weekday">意向上课时间：</label>
      <select id="weekday" name="weekday" multiple required>
        <option value="mon">周一</option>
        <option value="tue">周二</option>
        <option value="wed">周三</option>
        <option value="thu">周四</option>
        <option value="fri">周五</option>
        <option value="sat">周六</option>
        <option value="sun">周日</option>
      </select>

      <!-- 选择具体时间段 -->
      <label for="timeslot">具体时间段：</label>
      <select id="timeslot" name="timeslot" required>
        <option value="10:00-12:00">10:00-12:00</option>
        <option value="13:30-15:30">13:30-15:30</option>
        <option value="16:00-18:00">16:00-18:00</option>
        <option value="18:30-20:30">18:30-20:30</option>
      </select>

      <!-- 其他时间段 -->
      <label for="other_time">其他时间段：</label>
      <input type="text" id="other_time" name="other_time" placeholder="填写其他时间段" class="input-small">

      <!-- 备注 -->
      <label for="remarks">备注：</label>
      <textarea id="remarks" name="remarks" placeholder="填写备注" class="input-small"></textarea>

      <!-- 提交按钮 -->
      <button type="submit">提交报名</button>
    </form>
  </main>

  <script src="script.js"></script> <!-- 加载 JS 文件 -->
</body>
</html>
